<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            overflow-y: auto; /* Enable vertical scrolling */
            height: 100vh; /* Ensure body takes full viewport height */
        }
        video {
            width: 90%;
            max-width: 400px;
            max-height: 300px; /* Limit the height of the video */
            height: auto;
            margin: 10px 0;
            border: 2px solid #ff0000; /* Red border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Subtle shadow */
            object-fit: contain; /* Ensure the video fits within the defined dimensions */
        }
        h1 {
            font-size: 2em;
            margin: 20px 0;
            color: #ff0000; /* Red text */
            text-shadow: 2px 2px 4px #000000; /* Shadow effect */
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container a button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 90%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <h1>Mural de Vídeos</h1>
    <div style="max-width: 100%; padding: 10px; box-sizing: border-box;">
        <h2>Video 1</h2>
        <video controls>
            <source src="video/video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="button-container">
            <a href="index.html">
                <button>Voltar para o Início</button>
            </a>
        </div>
    </div>
    <div style="max-width: 100%; padding: 10px; box-sizing: border-box;">
        <h2>Video 2</h2>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="button-container">
            <a href="index.html">
                <button>Voltar para o Início</button>
            </a>
        </div>
    </div>
    <div style="max-width: 100%; padding: 10px; box-sizing: border-box;">
        <h2>Video 3</h2>
        <video controls>
            <source src="video3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="button-container">
            <a href="index.html">
                <button>Voltar para o Início</button>
            </a>
        </div>
    </div>
    <!-- Repita o mesmo padrão para os outros vídeos -->
</body>
</html>
